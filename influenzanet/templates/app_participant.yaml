{{- with .Values.svcWebParticipant }}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .name }}
  namespace: {{ $.Values.namespace }}
  labels:
    app: {{ .name }}
spec:
  replicas: {{ .replicas | default 1}}
  selector:
    matchLabels:
      app: {{ .name }}
  template:
    metadata:
      labels:
        app: {{ .name }}
      annotations:
        helmImage: {{ .image }}
    spec:
      containers:
        - name: {{ .name }}
          {{- template "check.deployed.image" dict "namespace" $.Values.namespace "name" .name "image" .image}}
          image: {{ .image }}
          imagePullPolicy: {{ .imagePullPolicy | default "Always" }}
          ports:
            - containerPort: {{ .containerPort }} 
{{- if .extraVolumeMounts}}
          volumeMounts:
{{ toYaml .extraVolumeMounts | indent 10 }}
{{ end -}}
{{- if .extraVolumes }}
      volumes:
{{ toYaml .extraVolumes | indent 6 }}
{{ end }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ .serviceName }}
  namespace: {{ $.Values.namespace }}
spec:
    type: NodePort
    selector:
      app: {{ .name  }}
    ports:
      - port: {{ .containerPort }}
        targetPort: 80
{{- end }}
      